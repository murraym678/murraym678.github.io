<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {box-sizing: border-box;}

.img-zoom-container {
  position: relative;
}

.img-zoom-lens {
  position: absolute;
  border: 1px solid #d4d4d4;
  /*set the size of the lens:*/
  width: 40px;
  height: 40px;
}

.img-zoom-result {
  border: 1px solid #d4d4d4;
  /*set the size of the result div:*/
  width: 300px;
  height: 300px;
}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  border-spacing: 1px;
  background-color: #f1f1c1;
}
th, td {
  padding: 3px;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>

<script>

var imgScale = 0.25;
var mouseDown = false;

function imageZoom(imgID, resultID) {

  var img, lens, result, cx, cy;
  img = document.getElementById(imgID);
  result = document.getElementById(resultID);
  /*create lens:*/
  lens = document.createElement("DIV");
  lens.setAttribute("class", "img-zoom-lens");
  /*insert lens:*/
  img.parentElement.insertBefore(lens, img);
  /*calculate the ratio between result DIV and lens:*/
  cx = result.offsetWidth / lens.offsetWidth;
  cy = result.offsetHeight / lens.offsetHeight;
  document.getElementById("status").textContent = result.offsetWidth.toString()+","+result.offsetHeight.toString();
  document.getElementById("status2").textContent = lens.offsetWidth.toString()+","+lens.offsetHeight.toString();
  document.getElementById("status3").textContent = cx.toString()+","+cy.toString();
  /*set background properties for the result DIV:*/
  result.style.backgroundImage = "url('" + img.src + "')";
  bWidth = ((img.width/imgScale) * cx);
  bHeight = ((img.height/imgScale) * cy);
#  document.getElementById("status2").textContent = bWidth.toString()+","+bHeight.toString();
  
  result.style.backgroundSize = bWidth + "px " + bHeight + "px";
  /*execute a function when someone moves the cursor over the image, or the lens:*/
  lens.addEventListener("mousemove", moveLens);
  img.addEventListener("mousemove", moveLens);
  /*and also for touch screens:*/
  lens.addEventListener("touchmove", moveLens);
  img.addEventListener("touchmove", moveLens);



  function moveLens(e) {
    var pos, x, y;

    /*prevent any other actions that may occur when moving over the image:*/
    e.preventDefault();
    /*get the cursor's x and y positions:*/
    pos = getCursorPos(e);
    /*calculate the position of the lens:*/
//    actualLensWidth = lens.offsetWidth*imgScale;
//    actualLensHeight = lens.offsetHeight*imgScale;
    actualLensWidth = lens.offsetWidth;
    actualLensHeight = lens.offsetHeight;
    x = pos.x - (actualLensWidth / 2);
    y = pos.y - (actualLensHeight / 2);
    /*prevent the lens from being positioned outside the image:*/
    if (x > img.width - actualLensWidth) {x = img.width - actualLensWidth;}
    if (x < 0) {x = 0;}
    if (y > img.height - actualLensHeight) {y = img.height - actualLensHeight;}
    if (y < 0) {y = 0;}
    /*set the position of the lens:*/
    lens.style.left = x + "px";
    lens.style.top = y + "px";
    /*display what the lens "sees":*/
    result.style.backgroundPosition = "-" + (x * cx) + "px -" + (y * cy) + "px";
  }
  function getCursorPos(e) {
    var a, x = 0, y = 0;
    e = e || window.event;
    /*get the x and y positions of the image:*/
    a = img.getBoundingClientRect();
    /*calculate the cursor's x and y coordinates, relative to the image:*/
    x = e.pageX - a.left;
    y = e.pageY - a.top;
    /*consider any page scrolling:*/
    x = x - window.pageXOffset;
    y = y - window.pageYOffset;
    return {x : x, y : y};
  }
}
  
  // Initiate zoom effect:
  $(document).ready(function() {
    });
  
  
  </script>      
  
</head>
<body>

<h1>GENE30004 <em>Drosophila</em> Development Practical v1.9</h1>
<h2>SLIDE 3 - Genotype B - Chicken-anti-betaGal/Donkey-anti-Chicken-AP</h2>
<p id="status"> msg1</p>
<p id="status2"> msg2 </p>
<p id="status3"> msg3</p>
<div class="img-zoom-container">
  <table>
    <tr>
      <td colspan="2">
  <img id="myimage" src="images/slides_and_maps/genotypeB_bgal.jpg" width="424" height="234">
</td>
<td>  <div id="myresult" class="img-zoom-result"></div> </td>
</tr>
</table>
  </div>

  <script>
  imageZoom("myimage", "myresult");
  </script>

</body>
</html>
